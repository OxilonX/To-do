<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do</title>
    <!--lINKING stylesheets-->
    <link rel="stylesheet" href="styles/style.css" />
    <!--ROBOTO font linking-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>to-do list</h1>
      <hr />
      <div class="under-container">
        <div class="new-task">
          <button class="add-task">
            <img class="icon" src="images/icons8-plus-50.png" alt="" />
            <div>add a new task</div>
          </button>
          <button class="filters">
            <img class="icon" src="images/icons8-filter-50.png" alt="" />
            <div>filters</div>
          </button>
        </div>

        <div class="tasks">
          <div class="task-container">
            <label class="check-box">
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
            <div class="task-infos-container">
              <div class="task-upper">
                <div>
                  <p class="task">Clean your room</p>
                </div>
                <img class="icon" src="images/icons8-close-50.png" alt="" />
              </div>
              <div class="task-lower">
                <div class="task-categ-container">
                  <div class="task-categories">
                    <button class="task-category">Important</button>
                    <button class="task-category">Univesity</button>
                  </div>
                  <button class="task-add-new-categ">
                    <img
                      class="add-icon"
                      src="images/icons8-add-32 (1).png"
                      alt=""
                    />
                  </button>
                </div>
                <time class="task-date">15 april, 2025</time>
              </div>
            </div>
          </div>
          <div class="task-container">
            <label class="check-box">
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
            <div class="task-infos-container">
              <div class="task-upper">
                <div>
                  <p class="task">Solve 5 quadratic equations correctly</p>
                </div>
                <img class="icon" src="images/icons8-close-50.png" alt="" />
              </div>
              <div class="task-lower">
                <div class="task-categ-container">
                  <div class="task-categories">
                    <button class="task-category">math</button>
                    <button class="task-category">important</button>
                    <button class="task-category">semestre 2</button>
                    <button class="task-category">exams</button>
                    <button class="task-category">exams</button>
                    <button class="task-category">exams</button>
                    <button class="task-category">Univesity</button>
                  </div>
                  <button class="task-add-new-categ">
                    <img
                      class="add-icon"
                      src="images/icons8-add-32 (1).png"
                      alt=""
                    />
                  </button>
                </div>
                <time class="task-date">15 april, 2025</time>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal">
      <div class="inner-modal">
        <button class="close">
          <img src="images/modal-close-icon.png" alt="" />
        </button>
        <div class="inputs">
          <input
            class="enter-task"
            type="text"
            placeholder="Enter your task..."
            required
          />
          <div class="modal-category-date-container">
            <div class="enter-category-container">
              <div class="modal-categories">
                <button class="modal-single-category">important</button>
              </div>
              <img src="images/icons8-plus-24.png" alt="" />
            </div>
            <input type="date" name="" class="enter-date" />
          </div>
        </div>

        <button class="modal-add-task">
          add task
          <img src="images/icons8-add-new-50.png" alt="" />
        </button>
      </div>
    </div>
  </body>
</html>
