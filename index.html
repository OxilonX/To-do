<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do</title>
    <!--lINKING stylesheets-->
    <link rel="stylesheet" href="styles/style.css" />
    <!--ROBOTO font linking-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>to-do list</h1>
      <hr />
      <div class="new-task">
        <button class="add-task">
          <img src="" alt="" />
          <div>add a new task</div>
        </button>
        <button class="filters">
          <img src="" alt="" />
          <div>filters</div>
        </button>
      </div>
      <div class="tasks">
        <div class="task-container">
          <div class="task-upper">
            <input class="check-box" type="checkbox" />
            <p class="task">clean your room</p>
            <img class="delete" src="" alt="" />
          </div>
          <div class="task-lower">
            <div class="task-categ-container">
              <div class="task-categories">
                <p class="task-category">important</p>
              </div>
              <button class="task-add-new-categ">
                <img src="" alt="" />
              </button>
            </div>
            <time>15 april, 2025</time>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
