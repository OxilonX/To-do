<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do</title>
    <!--lINKING stylesheets-->
    <link rel="stylesheet" href="styles/style.css" />
    <!--ROBOTO font linking-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>to-do list</h1>
      <hr />
      <div class="modal">
        <div class="inner-modal">
          <button class="close">
            <img src="images/modal-close-icon.png" alt="" />
          </button>
          <div class="inputs">
            <input
              class="enter-task js-input"
              type="text"
              placeholder="Enter your task..."
              required
            />
          </div>
          <button class="modal-add-task js-add-task">add task</button>
        </div>
      </div>
      <div class="under-container">
        <div class="new-task">
          <button class="add-task js-trigger-task">
            <img class="icon" src="images/icons8-plus-50.png" alt="" />
            add a new task
          </button>
          <button class="filters js-filters">
            <img class="icon" src="images/icons8-filter-50.png" alt="" />
            <div>filters</div>
          </button>
          <div class="filters-menu">
            <button class="done">done</button>
            <button class="done js-pending">Pending</button>
          </div>
        </div>

        <div class="tasks js-tasks">
          <div class="task-container">
            <label class="checkbox">
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
            <div class="task-infos-container">
              <div class="task-upper">
                <div>
                  <p class="task js-task">Clean your room</p>
                </div>
                <img
                  class="icon js-remove-task"
                  src="images/icons8-close-50.png"
                  alt=""
                />
              </div>
              <div class="task-lower">
                <time class="task-date js-date">15 april, 2025</time>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
